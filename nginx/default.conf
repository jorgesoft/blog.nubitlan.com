events {}

http {
    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name nubitlan.com www.nubitlan.com;

        # Redirect all HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name nubitlan.com www.nubitlan.com;

        ssl_certificate /etc/letsencrypt/live/nubitlan.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/nubitlan.com/privkey.pem;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ModSecurity and OWASP CRS configurations might be needed here depending on your setup
        # Include the recommended ModSecurity configurations if applicable

        location / {
            proxy_pass http://wordpress:80; # Adjusted to point to your WordPress container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
